<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="widget-container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="login"onclick="location.href='login.html'">LOGIN</button>
            <button class="tab-btn" data-tab="register" onclick="location.href='register.html'">REGISTER</button>
        </div>

        <div class="tab-content active" id="login">
            <form class="auth-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-btn">LOGIN NOW</button>
            </form>

            <div class="social-login">
                <p>or login with</p>
                <div class="social-icons">
                    <button class="social-btn facebook" onclick="window.open('https://www.facebook.com', '_blank')">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn google" onclick="window.open('https://accounts.google.com', '_blank')">
                        <i class="fab fa-google"></i>
                    </button>
                </div>
            </div>

            <div class="switch-auth">
                <p>Don't have an account? <a href="register.html" class="switch-link" data-tab="register">Register</a></p>
            </div>
        </div>

        <div class="tab-content" id="register">
            <form class="auth-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms-check" required>
                    <label for="terms-check">By clicking register, I agree to your terms</label>
                </div>
                <button type="submit" class="auth-btn">REGISTER</button>
            </form>

            <div class="social-login">
                <p>or register with</p>
                <div class="social-icons">
                    <button class="social-btn facebook" onclick="window.open('https://www.facebook.com', '_blank')">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn google" onclick="window.open('https://accounts.google.com', '_blank')">
                        <i class="fab fa-google"></i>
                    </button>
                </div>
            </div>

            <div class="switch-auth">
                <p>Already have an account? <a href="#" class="switch-link" data-tab="login">Login</a></p>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2023 Account Access Widget. All rights reserved</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
