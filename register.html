<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Social buttons styling */
        .social-btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        
        .social-btn.facebook {
            background-color: #3b5998;
            color: white;
            border-color: #3b5998;
        }
        
        .social-btn.google {
            background-color: #fff;
            color: #757575;
            border-color: #ddd;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .social-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <i class="fas fa-couch"></i>Furni.Shop
        </div>
        
        <h2>Create Your Account</h2>
        <p class="subtitle">Join our furniture community today</p>
        
        <div class="social-buttons">
            <a href="https://www.facebook.com/login" class="social-btn facebook" target="_blank">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </a>
            <a href="https://accounts.google.com" class="social-btn google" target="_blank">
                <i class="fab fa-google"></i> Continue with Google
            </a>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <span class="strength-text">Password strength</span>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                </div>
            </div>
            
            <div class="form-group terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="register-btn">CREATE ACCOUNT</button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
