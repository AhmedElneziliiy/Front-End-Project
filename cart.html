<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/deals.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/client.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cart.css">
    <script defer src="cart.js"></script>
    <script defer src="main.js"></script>
    <title>Shopping Cart - Ikea</title>
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav>
        <div class="header">
            <div class="nav-logo">
                <a href="#" class="logo">Ikea.Shop</a>
            </div>
            <div class="nav-menu-btn" id="menu-btn">
                <i class ="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="#index.html#about">About</a></li>
            <li><a href="#index.html#product">Products</a></li>
            <li><a href="#index.html#contact">Contact</a></li>
            <!-- <li><a href="cart.html" class="shopping-icon"><i class="ri-shopping-cart-2-line"></i></a></li> -->
        </ul>
        <div class="nav-search" id="nav-search">
            <input type="text" placeholder="Search">
            <span><i class="ri-search-2-line"></i></span>
        </div>
        <div class="nav-cart">
          <a href="cart.html"><i class="ri-shopping-cart-2-line"></i></a>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="section-container cart-container">
        <h2 class="section-header">Your Shopping Cart</h2>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be added here -->
        </div>
        <div class="cart-total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="contact">
        <!-- Same footer content as in index.html -->
    </footer>
</body>
</html>
